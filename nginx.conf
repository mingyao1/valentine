server {
    listen 80;
    server_name _;

    # Only serve the app at the secret path
    location /7617032c-c5f7/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /7617032c-c5f7/index.html;
        index index.html;
    }

    # Everything else â†’ 404
    location / {
        return 404;
    }
}
